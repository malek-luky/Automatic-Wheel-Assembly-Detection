name: Build and Push Docker Training Image to GCP Artifact Registry

env:
    IMAGE_NAME: train_model_vm

on:
    push:
        branches:
            - vm-machine-fix
jobs:
    train-build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Login to GCP Artifact Registry
              uses: google-github-actions/auth@v2
              with:
                  credentials_json: "${{ secrets.GCP_SA_KEY }}"

            - name: Set up GCP Cloud SDK
              uses: google-github-actions/setup-gcloud@v2
              with:
                  project_id: ${{ secrets.GCP_PROJECT }}

            - name: Configure Docker for GCP Artifact Registry
              run: gcloud auth configure-docker europe-west1-docker.pkg.dev

            - name: Build and Push Docker image
              uses: docker/build-push-action@v2
              with:
                  context: .
                  file: dockerfiles/train_model_vm.dockerfile
                  tags: europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/wheel-assembly-detection-images/${{env.IMAGE_NAME}}:latest
                  push: true
